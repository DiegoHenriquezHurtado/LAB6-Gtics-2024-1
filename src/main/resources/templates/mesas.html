<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Personajes</title>
</head>
<body>


<div class="container">
    <div style="text-align: center;"><h1>Mesas</h1></div>
    <a class="btn btn-primary mt-4 mb-4">Agregar Mesa</a>

    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <div th:if="${err != null}" th:text="${err}" class="alert alert-danger" role="alert"></div>
    <table class="table table-striped table-responsive">
        <tr>
            <th>ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Capacidad</th>
            <th scope="col">Ubicacion</th>
            <th scope="col">Disponibles</th>
            <th scope="col">Acciones</th>
            <th></th>
            <th></th>
        </tr >

        <tr th:each="mesa,obj: ${listaMesas}">
            <td th:text="${mesa.idMesas}"></td>
            <td th:text="${mesa.nombre}"></td>
            <td th:text="${mesa.capacidad}"></td>
            <td th:text="${mesa.ubicacion}"></td>
            <td th:text="${mesa.disponibles}"></td>

            <td><a class="btn btn-primary" th:href="@{'/mesa/edit' + '?id=' + ${mesa.idMesas}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/mesa/delete' + '?id=' + ${mesa.idMesas}}">Borrar</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
